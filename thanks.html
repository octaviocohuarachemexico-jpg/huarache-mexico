      padding: 2.5rem 1rem 2rem;
      text-align: center;
    }

      letter-spacing: 0.15em;

      margin: 0;
    }

      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
    }

    .card {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 500px;
      width: 100%;
      padding: 2.5rem 2rem;
      position: relative;
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 8px;
      background: repeating-linear-gradient(90deg,
        #e74c3c 0px, #e74c3c 20px,
        #f1c40f 20px, #f1c40f 40px,
        #27ae60 40px, #27ae60 60px,
        #3498db 60px, #3498db 80px);
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }

    .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    h2 {
      font-family: "Amatic SC", cursive;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #8e2b1c;
    }

    p {
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .btn {
      display: inline-block;
      padding: 0.7rem 1.8rem;
      background-color: #8e2b1c;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #a93226;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
      font-size: 0.9rem;
    }
